<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Place</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="newPlace">Add Place</label>
                        <input type="text" class="form-control" id="newPlace" placeholder="Enter the name of the place">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary green_sea_back" id="save" data-dismiss="modal">Save Place
                </button>
            </div>
        </div>
    </div>

<!--<script src="js/jquery.sortable.js"></script>-->

<script>
    $("li .close").bind("click", (function () {
        $(this).closest("li").remove();
    }))

    $("#save").click(function () {
        // remove previous justCreated class
        $("li").removeClass("justCreated");

        //get the value of the new place
        var newPlace = $('input').val();
        var newElement = "<li>" + newPlace + "<span class=\"close justCreated\">x</span></li>";
        $('.sortable').append(newElement);

        //bind the close function to newly added elem
        $("li .justCreated").bind(newClose());

    })

    function newClose() {
//            $(this).closest("li").remove();
        $("li .close").bind("click", (function () {
            $(this).closest("li").remove();
        }))
    }
</script>
